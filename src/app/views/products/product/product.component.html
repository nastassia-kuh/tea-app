<div class="container-lg d-flex justify-content-center mt-2 mb-2">
  <div class="card text-center" [style]=" 'width: 70%'">
    <div class="image">
      <img src="{{product.image}}" class="card-img-top img-fluid" alt="..." [style]=" 'width: 40%'">
    </div>
    <div class="card-body text-center">
      <h3 class="card-title">{{product.title}}</h3>
      <p class="card-text">{{product.description}}</p>
      <h4 class="card-price  text-end"><strong>{{product.price}} руб.</strong></h4>
      <a class="btn btn-outline-primary"
         [routerLink]="['/order']" [queryParams]="{ product: product.title}">Купить</a>
    </div>
  </div>
</div>
